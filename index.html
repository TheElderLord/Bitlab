<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="/style/style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="currencyPicker">
                <div class="text">Enter Amount</div>
                <div class="currencyInput">
                    <input type="number" id="CurrencyEnter"> 
                    <select name="currencySelector" id="CurrencySelector">
                        <option value="USD">USD</option>
                        <option value="KZT">KZT</option>
                        <option value="EUR">EUR</option>
                    </select>
                </div>
            </div>
            <div class="currencyShower">
                <div class="text">KZT (Tenge)</div>
                <div class="currencyInput">
                    <input id="kztin" type="number" disabled> 
                </div>
            </div>
            <div class="currencyShower">
                <div class="text">EUR (Euro)</div>
                <div class="currencyInput">
                    <input id="eurin" type="number" disabled> 
                </div>
            </div>
            <div class="currencyShower">
                <div class="text">USD (Dollar)</div>
                <div class="currencyInput">
                    <input id="usdin" type="number" disabled> 
                </div>
            </div>
        </div>
    </div>
    <script src="js/api.js"></script>
</body>
</html>
